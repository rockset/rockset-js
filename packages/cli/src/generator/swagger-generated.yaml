      name:
        type: "string"
        example: "my-app"
        description: "Name for this API key."
      role:
        type: "string"
  CreateApiKeyResponse:
    type: "object"
    properties:
      data:
        $ref: "#/definitions/ApiKey"
        description: "The API key that was created."
